<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Password Generator</h2>
    <input type="number" id="length" placeholder="Enter password length" min="1">
    <button onclick="generatePassword()">Generate</button>
    <p id="output"></p>

    <script>
        function generatePassword() {
            let length = document.getElementById('length').value;
            if (length < 1) {
                document.getElementById('output').innerText = 'Please enter a valid length';
                return;
            }
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('output').innerText = `Generated Password: ${password}`;
        }
    </script>
</body>
</html>
